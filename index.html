<!DOCTYPE html>

			#botonera{

			}
			#botonera .boton{
				border: solid 1px;
				cursor: pointer;
				user-select: none;
				display: table-cell;

				font-family: "Arial Black", Gadget, sans-serif;
				background-color: #AAAAAA;
			}
			
			#botonera #play{
				width: 60px;
			}
			#botonera #play.play{
				background-color: #66AA66;
			}
			#botonera #play.pause{
				background-color: #AA6666;
			}
			#verTensionSuperficial{
				width: 120px;
			}
			#help{
				color: #A9FFFE;
			}
			
			#plantillas{
				display: none;
			}
			
			ul {
				list-style-type: none;
				margin:0;
				padding:0;
			}


			#plantilla_sly{
			
			}
			
			#plantilla_sly
			div.sly_ref{
				left: 20px;
				font-size: 9px;
			}
			
			#plantilla_sly

	<body>
		<div id="botonera">
			<div id="play" class="boton pause" title="Play o Pause al test continuo">
				Pause
			</div>
			<div id="step" class="boton" title="Ejecuta solo un test">
				Step
			</div>
			
			<div id="verTensionSuperficial" class="boton" title="Visualiza la matriz de Tensiones o de Activaciones">
				Tensiones
			</div>
			
			<div id="newRed" class="boton">
				NEW
			</div>
			<div id="loadRed" class="boton"  title="Carga una red guardada en un json. (se requiere FileBackend: un nodo Vortex corriendo en un node.js)">
				LOAD
			</div>
			<div id="saveRed" class="boton" title="Guarda el estado de la red en un json. (se requiere FileBackend: un nodo Vortex corriendo en un node.js)">
				SAVE
			</div>
			<div id="help" class="boton">
				HELP
			</div>
			
		</div>
		
		<svg id="svgRed" >
		  <!-- rect x="0" y="0" width="10" height="10" style="fill:rgb(150,150,150);stroke:rgb(0,0,0);stroke-width:1;" / -->
		</svg>
		
		
		<svg id="svgWorld" >
		</svg>
		
		<div id="control">
			
			<ul id="coeficientes">
				<li>COEF_UMBRAL_SPIKE</li>
				<li>COEF_AXON_ANCHO_PULSO</li>
				<li>COEF_TENSION_DECAIMIENTO</li>
				<li>COEF_DENDRITA_DECAIMIENTO</li>
				<li>COEF_SINAPSIS_ENTRENAMIENTO</li>
				<li>COEF_UMBRAL_SINAPSIS_PESO</li>
				
			<ul>
			
		</div>
		
		<svg id="svgPatronesTest" >
		  <!-- rect x="0" y="0" width="10" height="10" style="fill:rgb(150,150,150);stroke:rgb(0,0,0);stroke-width:1;" / -->
		</svg>
		
		
		<div id="plantillas">
			<li id="plantilla_sly">
				<div class="sly_ref">
				</div>
				<input class="sly_input" type="range" min="0" max="255" value="100" />
			</li>
		</div>
		
		
	</body>
	
	
	
	<script src="lib/jquery-2.1.3.min.js"></script>
	<script src="lib/snap.svg-min.js"></script>
	
	<script src="lib/vortex.min.js"></script>
	<script src="lib/socket.io.js"></script>

	<script src="GuiRed.js"></script>

	<script src="red/Red.js"></script>
	<script src="red/Neurona.js"></script>
	<script src="red/Axon.js"></script>
	<script src="red/Dendrita.js"></script>
	<script src="red/Sinapsis.js"></script>
		
	<script>
		
		//GLOBAL PARA FÁCIL DEBUG
		var red;
		var test;
		var guiRed;
		
		
		$(function(){
			
			
			
			
			$('body').on('contextmenu', function(e){
				e.stopPropagation();
				return false;
			});
			
			

			$('#play').on('click', function(){
				var btn_play = $('#play');
				btn_play.removeClass('pause');
				btn_play.removeClass('play');
					
				
				if(!test.running){
					test.play();
					btn_play.addClass('pause');
					btn_play.text('Pause');
				}else{
					test.stop();
					btn_play.addClass('play');
					btn_play.text('Play');
				}
			});
			
			
			$('#step').on('click', function(){
				test.step();
			});
			
			$('#verTensionSuperficial').on('click', function(){
				
				if(guiRed.modo=="DEPOLARIZACION"){
					guiRed.modo="ACTIVACION";
					$('#verTensionSuperficial').text('Activaciones');
					
				}else if(guiRed.modo=="ACTIVACION"){
					guiRed.modo="DEPOLARIZACION"
					$('#verTensionSuperficial').text('Tensiones');
					
				}
			});
			
			
			$('ul#coeficientes>li').each(function(index, item){
				
				var nameSly = $(item).text();
				
				var newLi = $('#plantilla_sly').clone()
						.attr('id', nameSly+'_container');
				
				newLi.find('div.sly_ref').text(nameSly);
				
				newLi.find('input.sly_input').attr('id', nameSly);
				
				$(item).replaceWith(newLi)
			})
			
			
			
			var setControlCoeficientes = function(){
				var configSlyCoef = function(nameSly, proto, escala){
					var objSly = $('#'+ nameSly);
					
					if(!escala)escala=1;
					
					objSly.change(function(){
						var value = ($(this).val() / 255);
						value = value / escala;
						
						proto[nameSly] = value.toFixed(3);
						
						$(this).parent().find('div.sly_ref').text(nameSly + ": " + proto[nameSly]);
					});
					objSly.val(proto[nameSly] * escala * 255);
					objSly.change();
				};
				
				
				configSlyCoef('COEF_UMBRAL_SPIKE', Neurona.prototype, 25);
				configSlyCoef('COEF_UMBRAL_SINAPSIS_PESO', Red.prototype);
				configSlyCoef('COEF_AXON_ANCHO_PULSO', Axon.prototype, 0.05);
				configSlyCoef('COEF_TENSION_DECAIMIENTO', Neurona.prototype);
				configSlyCoef('COEF_DENDRITA_DECAIMIENTO', Dendrita.prototype);
				configSlyCoef('COEF_SINAPSIS_ENTRENAMIENTO', Sinapsis.prototype);
			
			};
			
			setControlCoeficientes();
			
			
			var setRedContext = function(){
				
				guiRed = new GuiRed({
					red: red,
					x: 1,
					y: 1
				});
				
				if(guiRed.modo=="DEPOLARIZACION"){
					$('#verTensionSuperficial').text('Tensiones');
				}else if(guiRed.modo=="ACTIVACION"){
					$('#verTensionSuperficial').text('Activaciones');
				}
				
				
				//DEBUG: boxEntrada y boxSalida
				// no deberían estar acá,
				//no sé como hacer para que se obtenga de la red a testear,
				//puede ser que lo guarde como dato de la red, debería poder no usarse
				
				var boxEntrada = {
					x0: 0,
					y0: red.size.y - 1,
					x1: red.size.x - 1,
					y1: red.size.y - 1
				};
				var boxSalida = {
					x0: 0,
					y0: 0,
					x1: red.size.x - 1,
					y1: 0
				};
				
				
				
				
				test = new Test({
					red: red,
					boxEntrada: boxEntrada,
					boxSalida: boxSalida,
					noise: false
				});
				
				
				red.onProcesar(function(){
					guiRed.refresh();
				});
				
			};
			
			
			$('#newRed').on('click', function(){
				//crear red
				red = new Red({
					size: {x:32,y:32},
					neuronas: {}
				});
				
				
				Constructor.red = red;
				
				
				var boxEntrada = {
					x0: 0,
					y0: red.size.y - 1,
					x1: red.size.x - 1,
					y1: red.size.y - 1
				};
				Constructor.makeEntrada(boxEntrada);
				
				
				var boxSalida = {
					x0: 0,
					y0: 0,
					x1: red.size.x - 1,
					y1: 0
				};
				Constructor.makeSalida(boxSalida);
				
				Constructor.insertarAxones({
					modo: 'dendritas_radiales_pesadas',
					boxTarget: {
						x0: red.box.x0,
						y0: red.box.y0,
						x1: red.box.x1,
						y1: red.box.y1-1
					},
					dendritas_pesos: [1.0, 0.2, 0, -1.5, 0.2]
				});
				
				Constructor.insertarAxones({
					modo: 'full_random_fixed_input',
					dendritas_pesos: [1.5],
					densidadConexionado: 0.7,
					boxEntrada: boxEntrada,
					boxTarget: {
						x0: red.box.x0,
						y0: red.box.y0,
						x1: red.box.x1,
						y1: red.box.y1-1
					}
				});
				
				/*
				//Conexion a la Entrada Feed Foward! (entendí el concepto de HTM de entrada feedfoward, éstas provocan la activación directa)
				
				*/
				
				//Prueba con entrada relativa, para que fluya
				/*Constructor.insertarAxones({
					modo: 'relativo',
					dendritas_pesos: [-0.2],
					boxTarget: {
						x0: red.box.x0,
						y0: red.box.y0,
						x1: red.box.x1,
						y1: red.box.y1-1
					},
					boxRelativo	: {
						x0 	: -4,
						y0 	: 2,
						x1 	: 4,
						y1 	: 2
					}
				});
				
				Constructor.insertarAxones({
					modo: 'relativo',
					dendritas_pesos: [1.6],
					boxTarget: {
						x0: red.box.x0,
						y0: red.box.y0,
						x1: red.box.x1,
						y1: red.box.y1-1
					},
					boxRelativo	: {
						x0 	: -4,
						y0 	: 3,
						x1 	: 4,
						y1 	: 4
					}
				});
				
				*/
				
				/*
				//entrada con campana reforzada
				Constructor.insertarAxones({
					modo: 'dendritas_radiales_pesadas',
					dendritas_pesos: [1.0, 0.2, 0, -1.5, 0.2],
					boxTarget: {
						x0: red.box.x0,
						y0: red.box.y1-2,
						x1: red.box.x1,
						y1: red.box.y1-1
					},
					boxRelativo	: {
						x0 	: -5,
						y0 	: -1,
						x1 	: 5,
						y1 	: 0
					}
				});
				*/
				
				console.log('red created...');
				
				
				setRedContext();
				
				
			});
			
			$('#saveRed').on('click', function(){
				
				var _red = Constructor.getRedData();
				
				var _redString = JSON.stringify(_red);
				
				Vx.send({
					tipoDeMensaje: 'escribirArchivo',
					path:'red.json',
					data: _redString
					
				}, function(mensaje){
					console.log('red saved...');
					console.log(mensaje);
				});
				
				
				window.clipboardData.setData("Text", _redString);
				alert("A parte de mandar la red a el nodo vortex FilaBackend\nTmbién se copió al porta pepeles.\nPodés pegarla en un archivo y guardarla!");
				
				
			});
			
			
			
			$('#loadRed').on('click', function(){
				
				Vx.send({
					tipoDeMensaje: 'leerArchivo',
					path:'red.json'
					
				}, function(mensaje){
					
					var _red = JSON.parse(mensaje.data);
					
					red = Constructor.setRedData(_red);
					
					console.log('red loaded...');
					
					setRedContext();
					
					setControlCoeficientes();
					
				});
			});
			
			$('#help').on('click', function(){
				
				window.location="https://github.com/josetabuyo/RedJavaScript/blob/master/README.md";

			});
			
			console.log('*****************************************************');
			console.log('HELLO Red Neuronal HELLO - en Javascript by joZbuyo');
			console.log('*****************************************************');
			console.log('');
			console.log('*Probá moviendo las arrows keys a ver que pasa..');
			console.log('');
			$('#newRed').click();
			test.play();
			
			setTimeout(function(){
				Vx.conectarCon(new NodoConectorSocket('http://localhost:3000'));
				console.log('Conectado a servicio de vortex - FileBackend.');
			}, 1500);
			
			
			
		});
	</script>
</html>
