<!DOCTYPE html>
<html>
	<head>
		<title>
			Red Neuronal by joZbuyo
		</title>
		<style>
			/* apply a natural box layout model to all elements, but allowing components to change */
			html {
			  box-sizing: border-box;
			}
			*, *:before, *:after {
			  box-sizing: inherit;
			}


			body{
				background-color: black;
			}

			.template{
				display: none;
			}


			#leftContainer{
				position: absolute;
				right: 0px;
				top: 40px;
				left: 50%;
				bottom: 0px;
				border: solid 3px;
				overflow: hidden;
				display: none;
			}



			#toolbarInfo{
				position: absolute;
				left: 1px;
				background-color: black;
				top: 25px;
				font-size: 10px;
				color: white;
			}

			.container>.toolbar{
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 24px;
			  display: inline-block;
				width: 100%;
			}
			.container>.body{
				position: absolute;

				top: 24px;
				bottom: 0%;
				width: 100%;
				overflow: hidden;
				/* overflow-y: scroll; */
			}


			.boton{
				border: solid 1px;
				cursor: pointer;
				user-select: none;
				/*display: table-cell;*/
				padding: 0px 5px 0px 5px;
				text-align: center;
				font-family: "Arial Black", Gadget, sans-serif;
				background-color: #AAAAAA;
				float: left;
			}

			.botonLeft {
			    float: right;
			    position: relative;
			}





			ul {
				list-style-type: none;
				margin:0;
				padding:0;
			}



			#leftContainer{
				position: absolute;
				left: 0%;
				top: 0%;
				right: 50%;
				bottom: 0%;

				border-color: Purple;
				display: block;
			}

			#leftContainer .maximized {
				top: 0% !important;
				left: 0% !important;
				height: 100% !important;
				width: 100% !important;
			}
			#overlay {
				position: fixed; /* Sit on top of the page content */
				display: none; /* Hidden by default */
				width: 100%; /* Full width (cover the whole page) */
				height: 100%; /* Full height (cover the whole page) */
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: rgba(0,0,0,0.5); /* Black background with opacity */
				z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
				cursor: pointer; /* Add a pointer on hover */
			}
		</style>

	</head>

	<body>

		<div id="leftContainer">

		</div>

		<div id="overlay">

		</div>

	</body>




	<script src="lib/jquery-2.1.3.min.js"></script>

	<script src="setups/setupRegiones.js"></script>
	<script src="setups/setupGuiDendritas.js"></script>

	<script>

		//GLOBAL CONTEXT
		var red;
		var test;
		var templates = {};

		////





		$(function(){



		  $('#leftContainer .container .toolbar>.maximize').on('click', function(){

		    var this_container = $(this).parent().parent();


		    if(this_container.hasClass('maximized')){
		      $('#leftContainer .container').show();
		      this_container.removeClass('maximized')
		    }else{
		      $('#leftContainer .container').hide();
		      this_container.show();
		      this_container.addClass('maximized');
		    }


		  });



		});
	</script>

	<script>
		$(function(){
			d3.selectAll('svg').on('contextmenu', function(data, index) {

				event.preventDefault();
			});
		});
	</script>
